<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Music Player</title>
</head>
<body>
    
    <audio src="" id="audio"></audio>

    <div class="music-player">
        <h1 class="music-name"> Song 1</h1>
        <p class="artist-name"> Artist 1</p>

        <div class="disk"></div>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>

        <div class="controls">
            <button class="btn backward-btn"><img src="Images/previous.png" width="20px" alt=""></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><img src="Images/next.png" width="20px" alt=""></button>
        </div>

    </div>

    <script src="JS/songsData.js"></script>
    <script src="JS/code.js"></script>
</body>
</html>
